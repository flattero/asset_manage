<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Manager</title>

  <!-- Tailwind CSS (dev CDN—warning is harmless) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Assets Table -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-lg font-semibold text-gray-900">Asset Inventory</h2>
        <button id="editModeToggle" onclick="toggleEditMode()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors">
          <i class="fas fa-unlock mr-2"></i>Enable Edit Mode
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr id="assetTableHeaders">
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asset ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Serial</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="assetTableBody" class="bg-white divide-y divide-gray-200">
            <!-- rows injected by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- All your JS in one block -->
  <script>
    // ─── Supabase setup ────────────────────────────────────────────────────
    const supabase = window.supabase.createClient(
      'https://zjjzumfocopbkjqfytkb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpqanp1bWZvY29wYmtqcWZ5dGtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NzEwMDQsImV4cCI6MjA2NzQ0NzAwNH0.A9Jz-FC679uPe4zfxqSQLZ61hSt-IS7U7tPr0jQrdQU'
    );

    // ─── UI helper functions ───────────────────────────────────────────────
    function populateLocationFilters() {
      // (if you had filters—no-op here)
    }
    function applyFilters() {
      // (if you had filters—no-op here)
    }
    function updateDashboard() {
      const tbody = document.getElementById('assetTableBody');
      tbody.innerHTML = '';
      assets.forEach(a => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50 transition-colors';
        tr.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm">${a.asset_id}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">${a.serial_number}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">${a.status || ''}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <button onclick="editAsset('${a.id}')" class="text-blue-600 hover:text-blue-900 mr-2">Edit</button>
            <button onclick="deleteAsset('${a.id}')" class="text-red-600 hover:text-red-900">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }
    function toggleEditMode() {
      // example toggle, adjust per your original logic
      const btn = document.getElementById('editModeToggle');
      if (btn.innerText.includes('Enable')) {
        btn.innerHTML = '<i class="fas fa-lock mr-2"></i>Disable Edit Mode';
      } else {
        btn.innerHTML = '<i class="fas fa-unlock mr-2"></i>Enable Edit Mode';
      }
    }

    // ─── Data functions ───────────────────────────────────────────────────
    let assets = [];
    async function fetchAssets() {
      const { data, error } = await supabase
        .from('active_assets')
        .select('*')
        .order('asset_id', { ascending: true });
      if (error) {
        console.error('Error fetching:', error.message, error.details);
        return;
      }
      assets = data;
      populateLocationFilters();
      applyFilters();
      updateDashboard();
    }

    // ─── CRUD helpers ─────────────────────────────────────────────────────
    async function addAsset(newAsset) {
      const { error } = await supabase.from('active_assets').insert([newAsset]);
      if (error) {
        console.error('Add failed:', error.message);
        return alert('Failed to add asset.');
      }
      fetchAssets();
    }
    async function editAsset(id) {
      // For simplicity, we'll just prompt for status change
      const newStatus = prompt('Enter new status:');
      if (newStatus === null) return;
      const { error } = await supabase
        .from('active_assets')
        .update({ status: newStatus })
        .eq('id', id);
      if (error) {
        console.error('Update failed:', error.message);
        return alert('Failed to update.');
      }
      fetchAssets();
    }
    async function deleteAsset(id) {
      if (!confirm('Delete this asset?')) return;
      const { error } = await supabase
        .from('active_assets')
        .delete()
        .eq('id', id);
      if (error) {
        console.error('Delete failed:', error.message);
        return alert('Failed to delete.');
      }
      fetchAssets();
    }

    // ─── Bootstrap after DOM & helpers loaded ─────────────────────────────
    document.addEventListener('DOMContentLoaded', () => {
      fetchAssets();
      // real-time (comment out if your host blocks websockets)
      // supabase
      //   .channel('public:active_assets')
      //   .on('postgres_changes', { event: '*', schema: 'public', table: 'active_assets' }, fetchAssets)
      //   .subscribe();
    });
  </script>
</body>
</html>
